<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Raphael Venn Chart</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
  <script src="../raphael.js" type="text/javascript"></script>
  <script src="../g.raphael.js" type="text/javascript"></script>
  <script src="../g.venn.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {

        var r = Raphael("holder",800,600), venn;
        //venn = r.vennchart(50, 20, 600, 400, { values: [50, 100, 75, 60, 130, 55] }, { conf : [ [180, 0.5], [180, 0.5], [270+45, 0.5], [15, 0.5], [90+30, 0.5] ] });
        venn = r.vennchart(50, 20, 600, 400, { values: [100, 50] }, { conf: [ [0, 0]], titles: ['A', 'and B'] });
        jQuery(r.canvas).mousemove(venn.mousemove);

    });
  </script>
</head>
<body class="raphael">

<p>asdfasdf asdf asdf asdf asdfasdf</p>

</body>
</html>
